<!DOCTYPE html>
<html>
<head>
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1000;
        }

        .navbar a{
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #7d9ead;
        }

        .content {
            padding: 60px 20px;
            text-align: center;
        }

        .card h3 {
            margin-top: 0;
        }

        .card p {
            color: #555;
        }

        .card button {
            background-color: #345063;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #7d9ead;
        }

        .calculator {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 1 4px 10px rgba(0,0,0,0.15);
            width: 300px;
        }

        .calculator h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4c90af;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #7d9ead;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
        <div class="navbar">
            <a href="website.html">HOME</a>
            <a href="conversion.html">Converter</a>
            <a href="calculato.html">Income Tax Calculator</a>
            <a href="looping.html">Looping</a>
            <a href="payroll.html">Payroll</a>
        </div>

        <div class="calculator">
        <h2>Income Tax Calculator</h2>

        <div class="form-group">
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter income">
        </div>

        <div class="form-group">
            <label for="rate">Tax Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter tax rate" value="10">
        </div>

        <button id="calculateBtn">Calculate</button>

         <div class="card">
            <button onclick="window.location.href='website.html'">Home</button>
        </div>

        <p id="result"></p>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            var income = parseFloat(document.getElementById('income').value);
            var rate = parseFloat(document.getElementById('rate').value);

            if (isNaN(income) || isNaN(rate)) {
                document.getElementById('result').innerText = "Please enter valid numbers";
                return;
            }

            var tax = (income * rate) / 100;
            document.getElementById('result').innerText = "Your tax is: â‚±" + tax.toFixed(2);
        });
    </script>
</body>
</html>
